<!DOCTYPE html>
<html lang="en">
<head>
    <title>css阻塞</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var startDate = new Date();
        console.log('before css,',document.querySelector('h1'));
        setTimeout(() => {
            console.log('render后:', document.querySelector('h1'));
        }, 0)
    </script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <script>
        console.log('after css,', (+new Date() -startDate) + 'ms')
    </script>
</head>
<body>
<h1>这是红色的</h1>
<script>
    var endDate = new Date();
    console.log('bottom, 经过了' + (endDate -startDate) + 'ms')
</script>
</body>
</html>
