<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 600px;
            height: 86px;
            margin: 200px auto;
            overflow: hidden;
            border: 1px solid red;
            position: relative;
        }
        div > ul {
            /*设置ul的宽度为2倍div的宽度*/
            width: 6000px;
            list-style: none;
            height: 100%;
            position: absolute;
            /*动画属性*/
            animation: imgMove 5s infinite;

        }
        /* 暂停动画 */
        div>ul:hover{
            animation-play-state: paused;
        }

        div > ul > li {
            width: 200px;
            float: left;
            height: 100%;
            background-color: red;
        }

        div img {
            width: 100%;
        }
        /*创建动画*/
        @keyframes imgMove {
            0% {
                left: 0;
            }
            25% {
                left: -200px;
            }
            50% {
                left: -400px;
            }
            75% {
                left: -600px;
            }
            100% {
                left: -800px;
            }
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>1</li>
    </ul>
</div>
</body>
</html>
