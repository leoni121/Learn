<script>
    const arr = [ 1, 2, 3, 4 ];
    const item = 3;

    function indexOf(arr, item) {
        // arr.indexOf函数返回对应值得  index 无对应值的话就返回 -1
        return arr.indexOf(item);
    }

    console.log(indexOf(arr, item));
