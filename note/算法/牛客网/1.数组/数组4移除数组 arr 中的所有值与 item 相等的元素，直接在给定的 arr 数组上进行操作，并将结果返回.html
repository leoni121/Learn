<script>
    var arr = [1, 2, 2, 3, 4, 2, 2],
        item = 2;

    // splice，正序相应位置改变会影响后面
    function removeWithoutCopyBySpliceByOrder(arr, item) {
        for(let index = 0 ; index < arr.length ; index++) {
            if (arr[ index ] === item ) {
                arr.splice(index,1);
                index--;
            }
        }
        return arr;
    }

    // splice, 反序相应位置改变不会影响前面
    function removeWithoutCopyBySpliceByReverseOrder(arr, item) {
        for (let index = arr.length ; index >= 0 ; index--) {
            if(arr[index] === item) {
                arr.splice(index, 1);
            }
        }
        return arr;
    }

    // queue     正序队列
    // 应该使用 “次数”做循环条件
    function removeWithoutCopyByQueueByOrder(arr, item){
        for (let counter = 0, len = arr.length ; counter < len; counter++){
            if(arr[0] !== item){
                arr.push(arr[0]);
            }
            arr.shift();
        }
        return arr;
    }

    //queue , 倒序队列
    function removeWithoutCopyByQueueByReverseOrder(arr, item) {
        for (let counter = 0, len = arr.length - 1, length = arr.length ; counter < length; counter++){
            if(arr[len] === item) {
                arr.pop();
                console.log(len--);
            }else {
                arr.unshift(arr[len]);
                arr.pop();
            }
        }
        return arr;
    }
    console.log(removeWithoutCopyByQueueByReverseOrder(arr, item));
