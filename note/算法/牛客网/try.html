<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(){
        var name = "default";

        return {
            getName : function(){
                return name;
            },
            setName : function(newName){
                name = newName;
            }
        }
    };

    var p = new Person();
    p.setName("Tom");
    console.log(p.getName());

    var Jack = function(){};
    //继承自Person
    Jack.prototype = new Person();
    //添加私有方法
    Jack.prototype.Say = function(){
        console.log("Hello,my name is Jack");
    };
    var j = new Jack();
    j.setName("Jack");
    j.Say();
    console.log(j.getName());
</script>
</body>
</html>
