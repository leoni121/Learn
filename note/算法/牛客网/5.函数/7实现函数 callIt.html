<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*实现函数 callIt，调用之后满足如下条件
    1、返回的结果为调用 fn 之后的结果
    2、fn 的调用参数为 callIt 的第一个参数之后的全部参数*/

    function callIt(fn) {
        return fn.apply(null, Array.prototype.slice.call(arguments, 1));
    }
</script>
</body>
</html>
