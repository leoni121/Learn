<body>
<script>
    function Page ({curPage, total, range}) {
        this.curPage = curPage;
        this.total = total;
        this.range = range;
        this.paging()
    }

    Page.prototype = {
        paging() {
            let arr = [];
            for (let i = 1; i <= this.total; i++) {
                if (i === 2 && this.curPage - (this.range - 1) / 2 > 1) {
                    arr.push("...");
                    i = this.curPage - (this.range - 1) / 2 + 1;
                }else if ( i === this.curPage + (this.range-1) / 2 -1 && this.curPage + (this.range -1 ) /2 < this.total ) {
                    arr.push("...");
                    i = this.total - 1;
                }else {
                    arr.push(i);
                }
            }
            console.log(arr);
        }
    }
    new Page({
        curPage : 50 ,
        total : 100,
        range : 9
    })
</script>
