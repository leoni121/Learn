<!DOCTYPE HTML >
<html>
<head>
    <meta charset='utf-8'/>
    <title>浮动元素的性质</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 400px;
            height: 200px;
            padding: 50px;
            margin: 50px;
            background: #ccf;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: #fcc;
            float: left;
        }
        .notfloat{
            background: #cfc;
        }
    </style>
</head>
<body>
<div class='box'>
    <div class='inner'>浮动元素</div>
    <span class='notfloat'>
            浮动元素后面的内联元素会向此浮动元素的外边距靠齐
        </span>
</div>
</body>
</html>
