<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实现三栏水平布局之双飞翼布局</title>
    <style>
        .boxBg {
            padding: 20px;
        }
        .box1{
            width:100px;
            height:100px;
            background-color:red;
            float: left;
            margin: 0 20px;
        }
        .box2{
            width:100px;
            height:50px;
            background-color:blue;
            clear: left;
        }
    </style>
</head>
<body>
<div class="boxBg">
    <div class="box1">
        框框1
    </div>
    <div class="box2">
        框框2
    </div>
</div>
</body>
</html>
