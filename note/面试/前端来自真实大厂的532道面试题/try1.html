<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实现三栏水平布局之双飞翼布局</title>
    <style type="text/css">
        .container{
            padding-top: -21px;
        }
        .left, .center, .right {
            float: left;
            min-height: 130px;
            text-align: center;
        }
        .left {
            margin-left: -100%;
            background: green;
            width: 200px;
        }

        .right {
            margin-left: -300px;
            background-color: red;
            width: 300px;
        }
        .center {
            background-color: blue;
            width: 100%;
        }
        .content{
            margin: 0 300px 0 200px;
        }
    </style>
</head>
<body>
<div class="container">
    　　<div class="center">
            　　<div class="content">center</div>
        </div>
    　　<div class="left">left</div>
    　　<div class="right">right</div>
</div>
</body>
</html>
