<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>点击其它地方关闭DIV</title>
    <style>
        div, span {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        div {
            border: 10px solid blue;
            padding: 10px;
        }
        .div1 {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        /* 行内元素的 margin-top margin-bottom 无效，padding都会生效 */
        /* 布局会忽略行内元素的 padding-top padding-bottom border-top border-bottom*/
        span {
            margin: 100px;
            border: 10px solid grey;
            /*display: inline-block; 不设置，box-sizing 对行内元素没影响*/
            padding: 10px;
        }
        .span2 {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .b1{
            padding-top: 100px;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<span class="span1">nzq</span><span class="span2">nzq</span>
<div class="div2"></div>
<b class="b1">nzq</b><b>nzq</b>
<script>
</script>
</body>
</html>
