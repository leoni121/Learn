<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* top bottom absolute */
        #parent1 {
            width: 400px;
            height: 400px;
            background-color: red;
            position: relative;
        }
        #son1 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: yellow;
        }


        #parent2 {
            margin-top: 100px;
            width: 400px;
            height: 400px;
            background-color: red;
        }
        #parent2::before {
            content: " ";
            height: 100%;
            width: 0;

            display: inline-block;
            vertical-align: middle;
        }
        #son2 {
            width: 100px;
            height: 100px;
            background-color: yellow;

            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div id="parent1">
    <div id="son1"></div>
</div>

<div id="parent2">
    <div id="son2"></div>
</div>
</body>
</html>
