<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>两列等高布局</title>
    <style>
        .main{
            width:600px;
            margin:50px auto;
            overflow:hidden;
        }
        .main>div {
            width:300px;
        }
        .main>div:nth-child(1){
            background:red;
        }
        .main>div:nth-child(2){
            background:green;
        }


        /* main1开始 */
        /* 利用padding-bottom的正值与margin-bottom的负值相互抵消即可 */
        .left1,.right1 {
            float: left;
            padding-bottom:10000px;
            margin-bottom:-10000px;
        }
        /* main1结束 */


        /* main2开始 */
        /* flex */
        .main2{
            display: flex;
            justify-content: center;
        }
        /* main2结束 */
    </style>
</head>
<body>
<div class="main1 main">
    <div class="left1">
        <p>we are good friend</p>
    </div>
    <div class="right1">
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
    </div>
</div>
<div class="main2 main">
    <div class="left2">
        <p>we are good friend</p>
    </div>
    <div class="right2">
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
    </div>
</div>
</body>
</html>
