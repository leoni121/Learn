<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>两列等高布局</title>
    <style>
        /* main1开始 */
        /* 利用padding-bottom的正值与margin-bottom的负值相互抵消即可 */
        .main1{
            width:600px;
            margin:0 auto;
            overflow:hidden;
        }

        .left1{
            background:red;
            width:300px; float:left;
            padding-bottom:2000px;
            margin-bottom:-2000px;}

        .right1{
            background:green;
            width:300px;
            float:left;
            padding-bottom:2000px;
            margin-bottom:-2000px;
        }
        /* main1结束 */


        /* main2开始 */
        /* flex */
        .main2{
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .left2{
            background:red;
            width:300px;
        }

        .right2{
            background:green;
            width:300px;
        }
        /* main2结束 */
    </style>
</head>
<body>
<div class="main1">
    <div class="left1">
        <p>we are good friend</p>
    </div>
    <div class="right1">
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
    </div>
</div>
<div class="main2">
    <div class="left2">
        <p>we are good friend</p>
    </div>
    <div class="right2">
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
        <p>we are good friend</p>
    </div>
</div>
</body>
</html>
