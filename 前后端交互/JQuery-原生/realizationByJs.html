<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery/jquery-3.3.1.js"></script>

    <style>
        #wrap{
            width: 1000px;
            background: #eaf8ff;
            margin: 40px auto;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            padding: 10px;
        }
        .content{
            width: 100%;
            height: 80px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            border-bottom: 1px solid skyblue;
        }

        .wellSaying{
            width: 100%;
            height: 50%;
        }
        .author{            height: 40px;
            width: fit-content;
            width: -moz-fit-content;
        }
    </style>
</head>
<body>
<div id="wrap">
    <!--<div class="content">
        <div class="wellSaying"></div>
        <div class="author">ss</div>
    </div>-->
</div>
</body>
<script>
    function loadXMLDoc() {
        $.ajax({
            url: "./json/Saying.json",
            async: true,
            success: function (jsonData) {
                console.log(typeof jsonData);
                createElement(jsonData.Sayings);
            }
        });

    }

    function createElement(jsonData){
        for (let item of jsonData){
            let Content = $(`<div class="content"></div>`);
            let wellSaying = $(`<div class="wellSaying"></div>`);
            wellSaying.text(item.content);

            let author = $(`<div class="author"></div>`);
            author.text( "——" + item.title);

            Content.append(wellSaying);
            Content.append(author);
            $("#wrap").append(Content);
        }
    }
    $(document).ready(function () {
        loadXMLDoc();
    });
</script>
</html>
