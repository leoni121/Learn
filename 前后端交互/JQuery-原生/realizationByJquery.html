<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap{
            width: 1000px;
            background: #eaf8ff;
            margin: 40px auto;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            padding: 10px;
        }
        .content{
            width: 100%;
            height: 80px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            border-bottom: 1px solid skyblue;
        }

        .wellSaying{
            width: 100%;
            height: 50%;
        }
        .author{
            height: 40px;
            width: fit-content;
            width: -moz-fit-content;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--<div class="content">
            <div class="wellSaying"></div>
            <div class="author">ss</div>
        </div>-->
    </div>
</body>
<script>
    function loadXMLDoc() {
        let jsonData;
        let xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");

        if(xmlhttp!=null){
            xmlhttp.onreadystatechange = function () {
                if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
                    // String
                    console.log(typeof xmlhttp.responseText);
                    jsonData = JSON.parse(xmlhttp.responseText);
					// 这里函数必须在这里面执行
                    createElement(jsonData.Sayings);
                }
            };
            // 卧槽  先这里在json问价那种少了  一个“，” shengtamiao 疯狂报错
            xmlhttp.open("GET","./json/Saying.json",true);
            xmlhttp.send();
        }
    }

    function createElement(jsonData){
        // innerHtml innerText
        // el.className = 'abc';  el.setAttribute('class','abc');   el.setAttribute('className', 'abc');  document.getElementById("myDIV").classList.add("mystyle");
        for (let item of jsonData){
            let Content = document.createElement("div");
            Content.setAttribute("class","content");
            let wellSaying = document.createElement("div");
            wellSaying.className = "wellSaying";
            wellSaying.innerText = item.content;

            let author = document.createElement("div");
            author.classList.add("author");
            author.innerHTML ="——" + item.title;

            Content.appendChild(wellSaying);
            Content.appendChild(author);
            document.querySelector("#wrap").appendChild(Content);
        }
    }
    window.onload = function () {
        loadXMLDoc();
    }
</script>
</html>
