<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isUSD (str) {
      var newRegExp = /^\$((\d{1,3})|(\d{1,3}(,\d{3})+))(\.\d{2})?$/;
      return newRegExp.test(str)
    }

    function isUSDByDaan (str) {

      var newRegExp = /^\$\d{1,3}(,\d{3})*(\.\d{2})?$/;
      return newRegExp.test(str)
    }

    console.log(isUSDByDaan('$20,933,209.93'));
</script>
</body>
</html>
